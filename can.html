<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WormHole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f5f5f5;
      color: #222;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2em;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }
    .search-container {
      display: flex;
      gap: 0.5em;
      align-items: stretch;
      margin-top: 1em;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      height: 42px;
      box-sizing: border-box;
    }
    #searchButton {
      flex: 0 0 70px;
      padding: 0 1em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #e0e0e0;
      cursor: pointer;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #searchButton:hover {
      background-color: #ccc;
    }
    .history {
      margin-top: 2em;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
    }
    .clear-button {
      padding: 0.4em 0.8em;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    .clear-button:hover {
      background-color: #b02a37;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
      gap: 0.5em;
    }
    .search-text {
      flex: 1;
      word-break: break-word;
    }
    .go-button {
      padding: 0.4em 0.8em;
      background-color: #28a745;
      color: white !important;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .go-button:hover {
      background-color: #218838;
    }
    .inventory-button {
      background-color: #007bff;
      color: white !important;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      padding: 0.4em 0.8em;
    }
    .inventory-button:hover {
      background-color: #0056b3;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #eee;
    }
    body.dark-mode input[type="text"] {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode #searchButton {
      background-color: #444;
      border-color: #666;
      color: #eee;
    }
    body.dark-mode #searchButton:hover {
      background-color: #666;
    }
    body.dark-mode .clear-button {
      background-color: #a33;
    }
    body.dark-mode .clear-button:hover {
      background-color: #700;
    }
    body.dark-mode .go-button {
      background-color: #218838;
    }
    body.dark-mode .go-button:hover {
      background-color: #1c7430;
    }
    body.dark-mode .inventory-button {
      background-color: #0056b3;
    }
    body.dark-mode .inventory-button:hover {
      background-color: #004085;
    }
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      align-items: center;
      justify-content: center;
    }
    #modalContent {
      background-color: rgba(255,255,255,0.95);
      max-width: 360px;
      width: 90%;
      border-radius: 14px;
      padding: 1.5em 2em 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      color: #222;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      overflow: hidden;
    }
    body.dark-mode #modalContent {
      background-color: rgba(34,34,34,0.95);
      color: #eee;
    }
    #modalHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
      margin-bottom: 1em;
    }
    #closeModalBtn {
      background: none;
      border: none;
      font-size: 1.6em;
      font-weight: bold;
      cursor: pointer;
      color: #666;
    }
    #modalBody {
      overflow-y: auto;
      flex-grow: 1;
      max-height: calc(90vh - 100px);
      font-size: 0.95em;
    }
    #modalBody table {
      width: 100%;
      border-collapse: collapse;
    }
    #modalBody th, #modalBody td {
      border: 1px solid #aaa;
      padding: 0.5em;
      text-align: left;
    }
    #modalBody th {
      background-color: #eee;
      width: 30%;
    }
    body.dark-mode #modalBody th {
      background-color: #444;
      color: #ddd;
    }
    body.dark-mode #modalBody td {
      border-color: #555;
    }

    /* Yeni: Log'in butonu */
    .ref-selector-button {
      background-color: #000;
      border: none;
      padding: 0.4em 1em;
      border-radius: 8px;
      font-size: 1.2em;
      font-weight: bold;
      cursor: pointer;
      display: inline-flex;
      gap: 0.2em;
    }
    .ref-selector-button .log {
      color: yellow;
    }
    .ref-selector-button .in {
      color: white;
    }
    .ref-selector-button:hover {
      opacity: 0.85;
    }
    body.dark-mode .ref-selector-button {
      background-color: #222;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1># BridGe</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="# Search" inputmode="numeric" pattern="[0-9]*" />
      <button id="searchButton" type="button" title="Ara">Scan</button>
    </div>
    <div class="history">
      <div class="history-header">
        <button id="refSelectorButton" class="ref-selector-button">
          <span class="log">Log</span><span class="in">'in</span>
        </button>
        <div class="button-group">
          <button id="clearButton" class="clear-button">Void</button>
        </div>
      </div>
      <ul id="historyList"></ul>
    </div>
  </div>

  <div id="modal" role="dialog" aria-modal="true" tabindex="-1">
    <div id="modalContent">
      <div id="modalHeader">
        <h3 id="modalTitle">Bölüm Detayları</h3>
        <button id="closeModalBtn" aria-label="Kapat">&times;</button>
      </div>
      <div id="modalBody"></div>
    </div>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const historyList = document.getElementById('historyList');
    const clearButton = document.getElementById('clearButton');
    const searchButton = document.getElementById('searchButton');
    const title = document.querySelector('h1');
    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalBody = document.getElementById('modalBody');
    const refSelectorButton = document.getElementById('refSelectorButton');

    let searchHistory = [];
    let dataMap = {};
    let stockData = [];
    let selectedRefFile = 'Genel.txt';

    title.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    refSelectorButton.addEventListener('click', () => {
      showRefSelector();
    });

    function stripTxtExtension(fileName) {
      return fileName.replace(/\.txt$/i, '');
    }

    function updateRefIndicator() {
      if(selectedRefFile.toLowerCase() === 'genel.txt') {
        input.placeholder = '# Search';
        input.value = '';
        input.disabled = false;
      } else {
        input.placeholder = `# Search (${stripTxtExtension(selectedRefFile)})`;
        input.disabled = false;
      }
    }

    async function fetchDataFiles(refFile = 'Genel.txt') {
      selectedRefFile = refFile;
      try {
        const refResponse = await fetch(refFile);
        if (!refResponse.ok) throw new Error(`${refFile} bulunamadı`);
        const refText = await refResponse.text();
        dataMap = {};
        refText.trim().split('\n').forEach(line => {
          const [key, value] = line.trim().split(/\s+/);
          if (key && value) dataMap[key] = value;
        });

        const stockResponse = await fetch('stok.txt');
        if (!stockResponse.ok) throw new Error('stok.txt bulunamadı');
        const stockText = await stockResponse.text();
        stockData = stockText.trim().split('\n').map(line => line.trim().split('\t'));

        updateRefIndicator();
      } catch (err) {
        showAlert('Dosyalar yüklenirken hata oluştu: ' + err.message, "Hata");
      }
    }

    fetchDataFiles();

    function doSearch() {
      const value = input.value.trim();
      if (value !== '') {
        searchHistory.unshift(value);
        searchHistory = searchHistory.slice(0, 15);
        updateHistory();
        input.value = '';
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') doSearch();
    });
    searchButton.addEventListener('click', doSearch);
    clearButton.addEventListener('click', () => {
      searchHistory = [];
      updateHistory();
    });

    function showInModal(rowData) {
      const labels = ['Sku', 'Ean', 'Ürün', 'Lokasyon', 'Section', 'Adet'];
      let html = '<table><tbody>';
      for (let i = 0; i < labels.length; i++) {
        html += `<tr><th>${labels[i]}</th><td>${rowData[i]}</td></tr>`;
      }
      html += '</tbody></table>';
      modalBody.innerHTML = html;
      document.getElementById('modalTitle').textContent = 'Bölüm Detayları';
      modal.style.display = 'flex';
    }

    function showAlert(message, title = "Uyarı") {
      document.getElementById('modalTitle').textContent = title;
      modalBody.innerHTML = `<p style="font-size:1.1em; padding: 1em 0; margin:0;">${message}</p>`;
      modal.style.display = 'flex';
    }

    function updateHistory() {
      historyList.innerHTML = '';
      searchHistory.forEach(item => {
        const matched = dataMap[item];
        const li = document.createElement('li');

        const span = document.createElement('span');
        span.textContent = matched ? `${item}\t${matched}` : item;
        span.className = 'search-text';

        const inventoryButton = document.createElement('button');
        inventoryButton.textContent = 'Section';
        inventoryButton.className = 'inventory-button';
        inventoryButton.onclick = () => {
          const foundRow = stockData.find(row => row[0] === (matched || item));
          if (foundRow) {
            showInModal(foundRow);
          } else {
            showAlert('Sap ile girişi kontrol edin.', "Bilgi");
          }
        };

        const goButton = document.createElement('button');
        goButton.textContent = 'Pathway';
        goButton.className = 'go-button';
        goButton.onclick = () => {
          const code = matched || item;
          if (code && code.length >= 10) {
            const trimmed = code.slice(0, -3);
            window.open(`https://www.boyner.com.tr/search?q=${trimmed}`, '_blank');
          } else {
            showAlert('Veri bulunamadı.', "Bilgi");
          }
        };

        li.appendChild(span);
        li.appendChild(inventoryButton);
        li.appendChild(goButton);
        historyList.appendChild(li);
      });
    }

    function showRefSelector() {
      const refFiles = [
        'Genel.txt', 'Aybars.txt', 'OsmanB.txt', 'Berkay.txt',
        'OsmanG.txt', 'Berkant.txt', 'Faruk.txt', 'Ferhat.txt'
      ];

      const modalTitle = document.getElementById('modalTitle');
      modalTitle.textContent = 'Referans Dosyası Seçimi';

      let html = '<div style="display:flex; flex-direction: column; gap: 0.6em;">';
      refFiles.forEach(file => {
        const fileName = stripTxtExtension(file);
        html += `<button style="padding: 0.6em 1em; border-radius: 8px; border: 1px solid #666; background: #ddd; font-weight: 600; cursor: pointer;" onclick="selectRefFile('${file}')">${fileName}</button>`;
      });
      html += '</div>';

      modalBody.innerHTML = html;
      modal.style.display = 'flex';
    }

    function selectRefFile(file) {
      modal.style.display = 'none';
      fetchDataFiles(file);
    }

    closeModalBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
