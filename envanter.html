<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WormHole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f5f5f5;
      color: #222;
      transition: background-color 0.5s ease, color 0.5s ease;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1, h2 {
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }

    .search-container {
      display: flex;
      gap: 0.5em;
      align-items: stretch;
      margin-top: 1em;
    }

    input[type="text"] {
      flex-grow: 1;
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      height: 42px;
    }

    #searchButton {
      flex: 0 0 70px;
      padding: 0 1em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #e0e0e0;
      cursor: pointer;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #searchButton:hover {
      background-color: #ccc;
    }

    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 2em;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
    }

    .clear-button {
      padding: 0.4em 0.8em;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }

    #result {
      margin-top: 1em;
    }

    /* Masaüstü için klasik tablo */
    .responsive-table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      display: table;
    }

    .responsive-table th, .responsive-table td {
      border: 1px solid #ccc;
      padding: 0.6em;
      text-align: left;
    }

    .responsive-table tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    /* Mobil için sütunları kart haline getir */
    @media (max-width: 600px) {
      .responsive-table, .responsive-table thead, .responsive-table tbody, .responsive-table tr, .responsive-table th, .responsive-table td {
        display: block;
        width: 100%;
      }

      .responsive-table tr {
        margin-bottom: 1em;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 0.5em;
        background: #f9f9f9;
      }

      .responsive-table td {
        padding: 0.5em 0;
        text-align: left;
        border: none;
        position: relative;
      }

      .responsive-table td::before {
        content: attr(data-label);
        font-weight: bold;
        display: block;
        margin-bottom: 0.3em;
        color: #555;
      }

      .responsive-table th {
        display: none;
      }
    }

    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }

    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #eee;
    }

    body.dark-mode input[type="text"] {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }

    body.dark-mode #searchButton {
      background-color: #444;
      border-color: #666;
      color: #eee;
    }

    body.dark-mode #searchButton:hover {
      background-color: #666;
    }

    body.dark-mode .clear-button {
      background-color: #a33;
      color: #eee;
    }

    body.dark-mode .clear-button:hover {
      background-color: #700;
    }

    body.dark-mode .responsive-table tr {
      background-color: #2a2a2a;
    }

    body.dark-mode .responsive-table td::before {
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>. BridGe</h1>

    <div class="search-container">
      <input type="text" id="searchInput" placeholder="# Ref" inputmode="numeric" pattern="[0-9]*" />
      <button id="searchButton" type="button" title="Ara">Scan</button>
    </div>

    <div class="history-header">
      <h2>Log</h2>
      <button class="clear-button" onclick="clearResult()">Void</button>
    </div>

    <div id="result">Sonuçlar burada görüntülenecek...</div>
  </div>

  <script>
    const searchInput = document.getElementById("searchInput");
    const resultBox = document.getElementById("result");

    function displayResult(match) {
      const columns = match.split(/\t+/);
      let table = `<table class="responsive-table"><thead><tr>`;
      columns.forEach((_, i) => {
        table += `<th>Kolon ${i + 1}</th>`;
      });
      table += `</tr></thead><tbody><tr>`;
      columns.forEach((col, i) => {
        table += `<td data-label="Kolon ${i + 1}">${col}</td>`;
      });
      table += `</tr></tbody></table>`;
      resultBox.innerHTML = table;
    }

    function search() {
      const ref = searchInput.value.trim();
      if (!ref) {
        resultBox.textContent = "Lütfen bir değer girin.";
        return;
      }

      fetch('stok.txt')
        .then(response => {
          if (!response.ok) throw new Error("stok.txt bulunamadı.");
          return response.text();
        })
        .then(text => {
          const lines = text.split('\n');
          const match = lines.find(line => line.startsWith(ref + '\t') || line.startsWith(ref + ' '));
          if (match) {
            displayResult(match);
          } else {
            resultBox.textContent = "Kayıt bulunamadı.";
          }
          searchInput.value = "";
        })
        .catch(err => {
          resultBox.textContent = "Hata: " + err.message;
        });
    }

    document.getElementById("searchButton").addEventListener("click", search);
    searchInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") search();
    });

    function clearResult() {
      resultBox.textContent = "Sonuçlar burada görüntülenecek...";
      searchInput.value = "";
    }

    document.querySelector('h1').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>
</body>
</html>
