<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stok Arama</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f5f5f5;
      color: #222;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1 {
      text-align: center;
      font-size: 1.5em;
      margin: 0 0 1em;
      cursor: pointer;
    }
    .search-container {
      display: flex;
      gap: 0.5em;
      align-items: center;
      margin-bottom: 1em;
    }
    input[type="text"] {
      flex-grow: 1;
      padding: 0.75em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      height: 42px;
      box-sizing: border-box;
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }
    button {
      flex-shrink: 0;
      padding: 0 1em;
      font-size: 1em;
      height: 42px;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #e0e0e0;
      cursor: pointer;
      transition: background-color 0.3s ease;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      white-space: nowrap;
    }
    button:hover {
      background-color: #ccc;
    }
    #resultTable {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1em;
    }
    #resultTable th, #resultTable td {
      border: 1px solid #ddd;
      padding: 0.5em 0.75em;
      text-align: left;
      font-size: 0.95em;
      vertical-align: middle;
    }
    #resultTable th {
      background-color: #f0f0f0;
    }
    /* Responsive overflow for table on mobile */
    .table-wrapper {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    /* Dark mode */
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #eee;
      box-shadow: none;
    }
    body.dark-mode input[type="text"] {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode button {
      background-color: #444;
      border-color: #666;
      color: #eee;
    }
    body.dark-mode button:hover {
      background-color: #666;
    }
    body.dark-mode #resultTable th {
      background-color: #333;
    }
    body.dark-mode #resultTable td, 
    body.dark-mode #resultTable th {
      border-color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stok Arama</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Stok kodunu girin..." autofocus />
      <button id="searchButton" type="button" title="Ara">Ara</button>
    </div>
    <div class="table-wrapper">
      <table id="resultTable" style="display:none;">
        <thead>
          <tr>
            <th>Stok Kodu</th>
            <th>Ürün Kodu</th>
            <th>Açıklama</th>
            <th>Baz</th>
            <th>Kod</th>
            <th>Adet</th>
          </tr>
        </thead>
        <tbody id="resultBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('searchInput');
    const searchButton = document.getElementById('searchButton');
    const resultTable = document.getElementById('resultTable');
    const resultBody = document.getElementById('resultBody');
    const title = document.querySelector('h1');

    // Örnek stok.txt verisi (satır satır, tab ile ayrılmış)
    const rawData = `5003236989001\t8684290516759\t5SKG10040AK Koton T-Shirt, 11-12 Yaş, Ekru\tBZ-COCUK BAZA\t31-0001\t5
5003173540001\t8684290511234\t7ABC12345CD Başka Ürün\tBZ-YETISKIN\t21-0002\t10
5003240470003\t8684290515678\t9XYZ67890UV Çocuk Ayakkabı\tBZ-COCUK BAZA\t15-0034\t7
`; // Burası stok.txt içeriği örneği. İstersen kendi dosyanla değiştir.

    // Veriyi bir obje/map olarak tutalım: key=stok kodu, value=array(alanlar)
    const dataMap = {};
    rawData.trim().split('\n').forEach(line => {
      const parts = line.split('\t');
      if(parts.length >= 6){
        const key = parts[0];
        dataMap[key] = parts;
      }
    });

    // Dark mode toggle on title click
    title.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    function doSearch(){
      const query = searchInput.value.trim();
      if(query === '') return;

      // Arama sonrası inputu temizle
      searchInput.value = '';

      // Sonuçları temizle
      resultBody.innerHTML = '';
      resultTable.style.display = 'none';

      if(dataMap.hasOwnProperty(query)){
        const rowData = dataMap[query];
        // Satırı tabloya ekle
        const tr = document.createElement('tr');
        rowData.forEach(cellText => {
          const td = document.createElement('td');
          td.textContent = cellText;
          tr.appendChild(td);
        });
        resultBody.appendChild(tr);
        resultTable.style.display = 'table';
      } else {
        alert('Aranan stok kodu bulunamadı.');
      }
    }

    // Enter ile arama yapma
    searchInput.addEventListener('keydown', e => {
      if(e.key === 'Enter'){
        doSearch();
      }
    });

    // Butona tıklayınca arama
    searchButton.addEventListener('click', doSearch);
    searchButton.addEventListener('touchstart', doSearch);
  </script>
</body>
</html>
