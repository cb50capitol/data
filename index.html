<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WormHole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f5f5f5;
      color: #222;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2em;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1, h2 {
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }
    .search-container {
      display: flex;
      gap: 0.5em;
      align-items: stretch;
      margin-top: 1em;
    }
    input[type="text"] {
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 0;
      min-width: 100px;
      max-width: calc(100% - 80px);
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      height: 42px;
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }
    #searchButton {
      flex: 0 0 70px;
      padding: 0 1em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #e0e0e0;
      cursor: pointer;
      height: 42px;
      transition: background-color 0.3s ease;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #searchButton:hover {
      background-color: #ccc;
    }
    .history {
      margin-top: 2em;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
    }
    .history-header .button-group {
      display: flex;
      gap: 0.5em;
    }
    .history-header h2 {
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .clear-button {
      padding: 0.4em 0.8em;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .clear-button:hover {
      background-color: #b02a37;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
      gap: 0.5em;
      transition: color 0.5s ease;
    }
    .search-text {
      flex: 1;
      word-break: break-word;
    }
    .go-button {
      padding: 0.4em 0.8em;
      background-color: #28a745;
      color: white !important;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .go-button:hover {
      background-color: #218838;
      color: white !important;
    }
    .inventory-button {
      background-color: #007bff;
      color: white !important;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      padding: 0.4em 0.8em;
      transition: background-color 0.3s ease;
    }
    .inventory-button:hover {
      background-color: #0056b3;
      color: white !important;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #eee;
      box-shadow: none;
    }
    body.dark-mode input[type="text"] {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode #searchButton {
      background-color: #444;
      border-color: #666;
      color: #eee;
    }
    body.dark-mode #searchButton:hover {
      background-color: #666;
    }
    body.dark-mode .clear-button {
      background-color: #a33;
      color: #eee;
    }
    body.dark-mode .clear-button:hover {
      background-color: #700;
    }
    body.dark-mode .go-button {
      background-color: #218838;
      color: #eee !important;
    }
    body.dark-mode .go-button:hover {
      background-color: #1c7430;
    }
    body.dark-mode .inventory-button {
      background-color: #0056b3;
      color: #eee !important;
    }
    body.dark-mode .inventory-button:hover {
      background-color: #004085;
    }

    /* Modal Styles - Modern & Şeffaf Tasarım */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      backdrop-filter: blur(8px);
      background-color: rgba(0,0,0,0.35);
      padding: 0;
      box-sizing: border-box;
    }

    #modalContent {
      background: rgba(255, 255, 255, 0.85);
      border-radius: 16px;
      padding: 1.5em 2em 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      color: #222;
      max-width: 360px;
      margin: auto;
      position: relative;
      display: flex;
      flex-direction: column;
      max-height: 85vh;
      overflow: hidden;
      transition: background-color 0.3s ease;
      backdrop-filter: saturate(180%) blur(10px);
      border: 1px solid rgba(255,255,255,0.6);
    }

    body.dark-mode #modalContent {
      background: rgba(30, 30, 30, 0.85);
      color: #eee;
      border: 1px solid rgba(255,255,255,0.15);
    }

    #modalHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 0.5em;
      margin-bottom: 1em;
      border-bottom: 1px solid rgba(0,0,0,0.1);
      flex-shrink: 0;
    }

    body.dark-mode #modalHeader {
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    #modalHeader h3 {
      margin: 0;
      font-size: 1.3em;
      font-weight: 600;
      color: inherit;
    }

    #closeModalBtn {
      background: transparent;
      border: none;
      font-size: 1.8em;
      font-weight: 700;
      line-height: 1;
      cursor: pointer;
      color: rgba(0,0,0,0.5);
      transition: color 0.25s ease;
    }

    #closeModalBtn:hover {
      color: rgba(0,0,0,0.85);
    }

    body.dark-mode #closeModalBtn {
      color: rgba(255,255,255,0.5);
    }

    body.dark-mode #closeModalBtn:hover {
      color: rgba(255,255,255,0.9);
    }

    #modalBody {
      overflow-y: auto;
      flex-grow: 1;
      padding-right: 0.25em;
      scrollbar-width: thin;
      scrollbar-color: rgba(0,0,0,0.2) transparent;
    }

    #modalBody::-webkit-scrollbar {
      width: 6px;
    }

    #modalBody::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,0.15);
      border-radius: 3px;
    }

    body.dark-mode #modalBody::-webkit-scrollbar-thumb {
      background-color: rgba(255,255,255,0.15);
    }

    /* Tablo stilleri */
    #modalBody table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.95em;
      color: inherit;
    }

    #modalBody th, #modalBody td {
      border: 1px solid rgba(0,0,0,0.1);
      padding: 0.6em 0.9em;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }

    #modalBody th {
      background-color: rgba(0,0,0,0.05);
      font-weight: 600;
      color: #444;
    }

    body.dark-mode #modalBody th {
      background-color: rgba(255,255,255,0.1);
      color: #bbb;
      border-color: rgba(255,255,255,0.1);
    }

    body.dark-mode #modalBody td {
      border-color: rgba(255,255,255,0.1);
    }

    /* Responsive */
    @media (max-width: 480px) {
      #modalContent {
        width: 90%;
        max-width: none;
        border-radius: 16px;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>. BridGe5</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="# Ref" inputmode="numeric" pattern="[0-9]*" />
      <button id="searchButton" type="button" title="Ara">Scan</button>
    </div>
    <div class="history">
      <div class="history-header">
        <h2>Log</h2>
        <div class="button-group">
          <button id="clearButton" class="clear-button">Void</button>
        </div>
      </div>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div id="modalContent">
      <div id="modalHeader">
        <h3 id="modalTitle">Bölüm Detayları</h3>
        <button id="closeModalBtn" aria-label="Kapat">&times;</button>
      </div>
      <div id="modalBody">
        <!-- Buraya tablo gelecek -->
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const historyList = document.getElementById('historyList');
    const clearButton = document.getElementById('clearButton');
    const searchButton = document.getElementById('searchButton');
    const title = document.querySelector('h1');

    const modal = document.getElementById('modal');
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalBody = document.getElementById('modalBody');

    let searchHistory = [];
    const dataMap = {};
    let stockData = [];

    // Dark mode toggle via title click
    title.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Fetch ref.txt and stok.txt on load
    async function fetchDataFiles() {
      try {
        // ref.txt : key value (e.g. 1 5003240481004)
        const refResponse = await fetch('ref.txt');
        const refText = await refResponse.text();
        refText.trim().split('\n').forEach(line => {
          const [key, value] = line.trim().split(/\s+/);
          if (key && value) dataMap[key] = value;
        });

        // stok.txt : key value count (e.g. 5003240481004 9 5)
        const stokResponse = await fetch('stok.txt');
        const stokText = await stokResponse.text();
        stockData = stokText.trim().split('\n').map(line => {
          const parts = line.trim().split(/\s+/);
          return {
            barcode: parts[0] || '',
            shelf: parts[1] || '',
            count: parts[2] || ''
          };
        });
      } catch (error) {
        alert('Dosyalar yüklenirken hata oluştu: ' + error.message);
      }
    }

    function addHistoryItem(text) {
      // Check duplicates
      if (searchHistory.includes(text)) {
        // Move existing to top
        searchHistory = searchHistory.filter(item => item !== text);
      }
      searchHistory.unshift(text);
      if (searchHistory.length > 15) searchHistory.pop();
      renderHistory();
    }

    function renderHistory() {
      historyList.innerHTML = '';
      searchHistory.forEach(text => {
        const li = document.createElement('li');
        const span = document.createElement('span');
        span.textContent = text;
        span.className = 'search-text';
        span.title = 'Detaylar için tıklayın';
        span.style.cursor = 'pointer';
        span.addEventListener('click', () => showDetails(text));
        li.appendChild(span);

        const goBtn = document.createElement('button');
        goBtn.textContent = 'Go';
        goBtn.className = 'go-button';
        goBtn.addEventListener('click', () => {
          input.value = text;
          input.focus();
        });
        li.appendChild(goBtn);

        historyList.appendChild(li);
      });
    }

    function showDetails(key) {
      // Bulunan değeri dataMap'ten al
      const barcode = dataMap[key];
      if (!barcode) {
        modalBody.innerHTML = `<p>Geçersiz referans.</p>`;
        openModal();
        return;
      }
      // Stokta eşleşenleri bul
      const matches = stockData.filter(item => item.barcode === barcode);
      if (matches.length === 0) {
        modalBody.innerHTML = `<p>Stokta bulunamadı.</p>`;
        openModal();
        return;
      }

      // Tablo oluştur
      let html = `<table>
        <thead><tr><th>Barcode</th><th>Raf</th><th>Adet</th></tr></thead><tbody>`;
      matches.forEach(item => {
        html += `<tr>
          <td>${item.barcode}</td>
          <td>${item.shelf}</td>
          <td>${item.count}</td>
        </tr>`;
      });
      html += `</tbody></table>`;

      modalBody.innerHTML = html;
      openModal();
    }

    function openModal() {
      modal.style.display = 'block';
      modal.setAttribute('aria-hidden', 'false');
      // Focus modal for accessibility
      closeModalBtn.focus();
    }

    function closeModal() {
      modal.style.display = 'none';
      modal.setAttribute('aria-hidden', 'true');
      input.focus();
    }

    closeModalBtn.addEventListener('click', closeModal);
    // Modal dışına tıklayınca kapat
    modal.addEventListener('click', (e) => {
      if (e.target === modal) closeModal();
    });
    // ESC ile modal kapatma
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'block') closeModal();
    });

    function search() {
      const text = input.value.trim();
      if (!text) {
        alert('Lütfen bir referans girin.');
        return;
      }
      if (!/^\d+$/.test(text)) {
        alert('Referans sadece rakamlardan oluşmalıdır.');
        return;
      }
      if (!dataMap[text]) {
        alert('Referans bulunamadı.');
        return;
      }
      addHistoryItem(text);
      input.value = '';
    }

    searchButton.addEventListener('click', search);

    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        search();
      }
    });

    clearButton.addEventListener('click', () => {
      if (confirm('Logu temizlemek istediğinize emin misiniz?')) {
        searchHistory = [];
        renderHistory();
      }
    });

    // İlk veri yükle
    fetchDataFiles();

    // Responsive input width için pencere resize event'i
    window.addEventListener('resize', () => {
      // CSS ile hallediyoruz, ekstra JS gerek yok
    });
  </script>
</body>
</html>
