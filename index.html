<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>WormHole</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 1em;
      background-color: #f5f5f5;
      color: #222;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background-color: white;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin-bottom: 2em;
      transition: background-color 0.5s ease, color 0.5s ease;
    }
    h1, h2 {
      text-align: center;
      font-size: 1.5em;
      cursor: pointer;
    }
    .search-container {
      display: flex;
      gap: 0.5em;
      align-items: stretch;
      margin-top: 1em;
    }
    input[type="text"] {
      flex-grow: 1;
      flex-shrink: 1;
      flex-basis: 0;
      min-width: 100px;
      max-width: calc(100% - 80px);
      padding: 0.75em;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      height: 42px;
      transition: background-color 0.5s ease, color 0.5s ease, border-color 0.5s ease;
    }
    #searchButton {
      flex: 0 0 70px;
      padding: 0 1em;
      font-size: 1em;
      border-radius: 8px;
      border: 1px solid #ccc;
      background-color: #e0e0e0;
      cursor: pointer;
      height: 42px;
      transition: background-color 0.3s ease;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #searchButton:hover {
      background-color: #ccc;
    }
    .history {
      margin-top: 2em;
    }
    .history-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
    }
    .history-header .button-group {
      display: flex;
      gap: 0.5em;
    }
    .history-header h2 {
      margin: 0;
      font-size: 1.2em;
      font-weight: bold;
    }
    .clear-button {
      padding: 0.4em 0.8em;
      background-color: #dc3545;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
      transition: background-color 0.3s ease;
    }
    .clear-button:hover {
      background-color: #b02a37;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5em 0;
      border-bottom: 1px solid #eee;
      gap: 0.5em;
      transition: color 0.5s ease;
    }
    .search-text {
      flex: 1;
      word-break: break-word;
    }
    .go-button {
      padding: 0.4em 0.8em;
      background-color: #28a745;
      color: white !important;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .go-button:hover {
      background-color: #218838;
      color: white !important;
    }
    .inventory-button {
      background-color: #007bff;
      color: white !important;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      padding: 0.4em 0.8em;
      transition: background-color 0.3s ease;
    }
    .inventory-button:hover {
      background-color: #0056b3;
      color: white !important;
    }
    body.dark-mode {
      background-color: #121212;
      color: #eee;
    }
    body.dark-mode .container {
      background-color: #1e1e1e;
      color: #eee;
      box-shadow: none;
    }
    body.dark-mode input[type="text"] {
      background-color: #333;
      color: #eee;
      border-color: #555;
    }
    body.dark-mode #searchButton {
      background-color: #444;
      border-color: #666;
      color: #eee;
    }
    body.dark-mode #searchButton:hover {
      background-color: #666;
    }
    body.dark-mode .clear-button {
      background-color: #a33;
      color: #eee;
    }
    body.dark-mode .clear-button:hover {
      background-color: #700;
    }
    body.dark-mode .go-button {
      background-color: #218838;
      color: #eee !important;
    }
    body.dark-mode .go-button:hover {
      background-color: #1c7430;
    }
    body.dark-mode .inventory-button {
      background-color: #0056b3;
      color: #eee !important;
    }
    body.dark-mode .inventory-button:hover {
      background-color: #004085;
    }

    /* Modal Styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      overflow-y: auto;
      background-color: rgba(0,0,0,0.4);
      backdrop-filter: blur(5px);
      -webkit-backdrop-filter: blur(5px);
      padding: 0;
      box-sizing: border-box;

      /* Flex ile tam ortala */
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #modalContent {
      background-color: rgba(255,255,255,0.95);
      max-width: 360px;
      width: 90%;
      border-radius: 14px;
      padding: 1.5em 2em 2em;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      color: #222;
      position: relative;
      display: flex;
      flex-direction: column;
      max-height: 90vh;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }
    body.dark-mode #modalContent {
      background-color: rgba(34,34,34,0.95);
      color: #eee;
    }
    #modalHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
      padding-bottom: 0.5em;
      margin-bottom: 1em;
      flex-shrink: 0;
    }
    #modalHeader h3 {
      margin: 0;
      font-size: 1.3em;
    }
    #closeModalBtn {
      background: none;
      border: none;
      font-size: 1.6em;
      font-weight: bold;
      cursor: pointer;
      color: #666;
      transition: color 0.3s ease;
      line-height: 1;
    }
    #closeModalBtn:hover {
      color: #222;
    }
    body.dark-mode #closeModalBtn:hover {
      color: #eee;
    }

    #modalBody {
      overflow-y: auto;
      flex-grow: 1;
      max-height: calc(90vh - 100px);
      font-size: 0.95em;
    }

    /* Tablo görünümü için */
    #modalBody table {
      width: 100%;
      border-collapse: collapse;
    }
    #modalBody th, #modalBody td {
      border: 1px solid #aaa;
      padding: 0.5em 0.75em;
      text-align: left;
      vertical-align: top;
      word-break: break-word;
    }
    #modalBody th {
      background-color: #eee;
      width: 30%;
      font-weight: 600;
      color: #333;
    }
    body.dark-mode #modalBody th {
      background-color: #444;
      color: #ddd;
      border-color: #666;
    }
    body.dark-mode #modalBody td {
      border-color: #555;
    }

    /* Responsive */
    @media (max-width: 480px) {
      #modalContent {
        width: 95%;
        max-width: none;
        border-radius: 12px;
        max-height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>. BridGe66</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="# Ref" inputmode="numeric" pattern="[0-9]*" />
      <button id="searchButton" type="button" title="Ara">Scan</button>
    </div>
    <div class="history">
      <div class="history-header">
        <h2>Log</h2>
        <div class="button-group">
          <button id="clearButton" class="clear-button">Void</button>
        </div>
      </div>
      <ul id="historyList"></ul>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" role="dialog" aria-modal="true" aria-labelledby="modalTitle" tabindex="-1">
    <div id="modalContent">
      <div id="modalHeader">
        <h3 id="modalTitle">Bölüm Detayları</h3>
        <button id="closeModalBtn" aria-label="Kapat">&times;</button>
      </div>
      <div id="modalBody">
        <!-- Buraya tablo gelecek -->
      </div>
    </div>
  </div>

  <script>
    const input = document.getElementById('searchInput');
    const historyList = document.getElementById('historyList');
    const clearButton = document.getElementById('clearButton');
    const searchButton = document.getElementById('searchButton');
    const title = document.querySelector('h1');

    const modal = document.getElementById('modal');
    modal.style.display = 'none'; // Modal başlangıçta gizli
    const closeModalBtn = document.getElementById('closeModalBtn');
    const modalBody = document.getElementById('modalBody');

    let searchHistory = [];
    const dataMap = {};
    let stockData = [];

    // Dark mode toggle via title click
    title.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Fetch ref.txt and stok.txt on load
    async function fetchDataFiles() {
      try {
        // ref.txt : key value (e.g. 1 5003240481004)
        const refResponse = await fetch('ref.txt');
        const refText = await refResponse.text();
        refText.trim().split('\n').forEach(line => {
          const [key, value] = line.trim().split(/\s+/);
          if (key && value) dataMap[key] = value;
        });

        // stok.txt : tab-separated columns, example:
        // SKU EAN Ürün Lokasyon Section Adet
        const stockResponse = await fetch('stok.txt');
        const stockText = await stockResponse.text();
        stockData = stockText.trim().split('\n').map(line => line.trim().split(/\t/));

      } catch (err) {
        alert('Dosyalar yüklenirken hata oluştu: ' + err);
      }
    }

    fetchDataFiles();

    function doSearch() {
      const value = input.value.trim();
      if (value !== '') {
        searchHistory.unshift(value);
        searchHistory = searchHistory.slice(0, 15);
        updateHistory();
        input.value = '';
      }
    }

    input.addEventListener('keydown', e => {
      if (e.key === 'Enter') doSearch();
    });
    searchButton.addEventListener('click', doSearch);
    searchButton.addEventListener('touchstart', doSearch);

    clearButton.addEventListener('click', () => {
      searchHistory = [];
      updateHistory();
    });

    function updateHistory() {
      historyList.innerHTML = '';
      searchHistory.forEach(item => {
        const li = document.createElement('li');

        const matched = dataMap[item];
        const span = document.createElement('span');
        span.textContent = matched ? `${item}\t${matched}` : item;
        span.className = 'search-text';

        const goButton = document.createElement('button');
        goButton.textContent = 'Pathway';
        goButton.className = 'go-button';
        goButton.onclick = () => {
          if (matched) {
            const trimmed = matched.slice(0, -3);
            const url = `https://www.boyner.com.tr/search?q=${trimmed}`;
            window.open(url, '_blank');
          } else {
            alert('Veri bulunamadı.');
          }
        };

        const inventoryButton = document.createElement('button');
        inventoryButton.textContent = 'Section';
        inventoryButton.className = 'inventory-button';
        inventoryButton.onclick = () => {
          if (item.length === 13) {
            // 13 haneli ise stok.txt'de EAN kolonunda arama yap
            const foundRow = stockData.find(row => row[1] === item);
            if (foundRow) {
              const labels = ['Sku', 'Ean', 'Ürün', 'Lokasyon', 'Section', 'Adet'];
              let html = '<table><tbody>';
              for(let i=0; i<labels.length; i++) {
                html += `<tr><th>${labels[i]}</th><td>${foundRow[i]}</td></tr>`;
              }
              html += '</tbody></table>';
              modalBody.innerHTML = html;
              modal.style.display = 'flex';
              modal.focus();
            } else {
              alert('Ürün stokta bulunamadı.');
            }
          } else if (matched) {
            // 11 haneli değilse sku bazlı arama
            const foundRow = stockData.find(row => row[0] === matched);
            if (foundRow) {
              const labels = ['Sku', 'Ean', 'Ürün', 'Lokasyon', 'Section', 'Adet'];
              let html = '<table><tbody>';
              for(let i=0; i<labels.length; i++) {
                html += `<tr><th>${labels[i]}</th><td>${foundRow[i]}</td></tr>`;
              }
              html += '</tbody></table>';
              modalBody.innerHTML = html;
              modal.style.display = 'flex';
              modal.focus();
            } else {
              alert('Ürün stokta bulunamadı.');
            }
          } else {
            alert('Veri bulunamadı.');
          }
        };

        li.appendChild(span);
        li.appendChild(goButton);
        li.appendChild(inventoryButton);
        historyList.appendChild(li);
      });
    }

    // Modal close
    closeModalBtn.onclick = () => {
      modal.style.display = 'none';
      modalBody.innerHTML = '';
      input.focus();
    };

    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        modalBody.innerHTML = '';
        input.focus();
      }
    });

    // Keyboard accessibility for modal
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modal.style.display === 'flex') {
        modal.style.display = 'none';
        modalBody.innerHTML = '';
        input.focus();
      }
    });
  </script>
</body>
</html>
